<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
  <script src="main.js" defer></script>
</head>
<body>
<section class="search_and_heading">
  <h1>IP Address Tracker</h1>
  <form>
    <input type="text" id="search" placeholder="Search for any IP address or domain" required>
    <button id="btn">
      <img src="./images/icon-arrow.svg" alt="">
    </button>
  </form>

  <aside class="info">

    <div id="ip_box" class="box">
      <span>IP Address</span>
      <div id="ip_adress"></div>
    </div>
    <figure></figure>

    <div id="location_box" class="box">
      <span>Location </span>
      <div id="location"></div>
    </div>
    <figure></figure>

    <div id="timezone_box" class="box">
      <span>Timezone</span>
      <div id="timezone"></div>
    </div>
    <figure></figure>

    <div id="isp_box" class="box">
      <span>ISP</span>
      <div id="isp"></div>
    </div>

  </aside>
</section>

<section class="map_place">
  <div id="map"></div>
</section>
  
</body>
</html>
